<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tag imagem</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html-full.webp" alt="Logo Html5">
    <p>Agora vamos abrir a mesma imagem em menor tamanho:</p>
    <img src="logo-html-200.webp" alt="">
    <p>Vamos fazer a mesma coisa com a imagem CSS (tamanho grande):</p>
    <img src="logo-css-full.webp" alt="">
    <p>E agora tamanho menor:</p>
    <img src="logo-css-200.webp" alt="">
    <p>A imagem abaixo está na internet:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="logo-javascript">
    
</body>
</html>
