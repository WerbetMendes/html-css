<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas de Texto e Senha</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" placeholder="escreva um nome" required>
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" placeholder="8 caracteres mínimo" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
