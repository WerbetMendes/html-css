<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels em Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--O label serve para interligar os elementos, ou seja associar a o campo "Nome" com o input dele. E associar o campo "Sobrenome" com o input dele. E fazemos isso colocando um label no campo com o mesmo id do input-->
    <form action="cadastro.php" method="post">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"> </p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
